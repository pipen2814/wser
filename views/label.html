<section class="content">

<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Editar etiqueta</h3>
			</div>
			<div class="box-body">

				<form role="form">
					<!-- text input -->
					<div class="form-group">
						<label>Etiqueta</label>
						<input id="etiqueta" name="etiqueta" type="text" class="form-control" placeholder="Etiqueta ..." value="{{label.etiqueta}}">
					</div>
					<div class="form-group">
						<label>Color</label>
						<input id="color" name="color" type="text" class="form-control" placeholder="Color ..." value="{{label.color}}" >
					</div>
				</form>
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				<button id="saveLabelChanges" type="submit" class="btn btn-info pull-right">Guardar</button>
			</div>

			</div>
		</div>
	</div>
</div>




<script>
$("#saveLabelChanges").click(function(){
	var url = baseURL+"labels/label.modify";
	var json = {
		apiTK: localStorage.getItem("apiTK"), 
		usuario: localStorage.getItem("usuario"),
		color:$("#color").val(),
		labelId:{{label.id_etiqueta}}
	};

	var callback = function(data){
		if(data.status == 'OK'){
			alert("La etiqueta se ha guardado correctamente.");
			return;
		}
	}
	genericJSONCall(url, json, callback);


});
</script>
</section>
